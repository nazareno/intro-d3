<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>O elemento SVG</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <!-- Carregando estilos -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/guia.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Aqui estamos criando um SVG com formas geom-->
                <svg width="250" height="150">
                <rect x="0" y="0" width="250" height="150" fill="#009c3b" />
                <polygon points="" fill="#ffdf00" />
                <circle cy="30" cx="86" r="30" fill="#002776" />
                </svg>
            </div>
            <div class="row">
                <p>
                Aqui estamos criando formas geométricas a partir de um SVG.
                Existem diversas tags para a criação de conteúdo em SVG, para consulta-los
                <a href="https://www.w3schools.com/graphics/svg_intro.asp" target="_blank">click aqui.</a>  
                </p>
            </div>

        
        
    </body>
</html>
