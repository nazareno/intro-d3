<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Definindo estilos</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <style>
          .sol {
            fill: yellow;
            stroke: orange;
            stroke-width: 6;
          }
        </style>
    </head>
    <body>
        <svg width="250" height="150">
          <circle cy="50" cx="86" r="30" class="sol" />
        </svg>
        Podemos também adicionar classes CSS aos estilos das formas que
        criamos no SVG. Inspecione o código para entender melhor.
    </body>
</html>
